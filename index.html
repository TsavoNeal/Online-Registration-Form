<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online Registration Form</title>
        <link rel="stylesheet" href="css/normalize.css">
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

    <header>
    	<h1>The Code Review</h1>
    </header>

    <div class="intro">
    	<img src="images/code.png" alt="Code icon">
    	<h2>Signup for our newsletter</h2>
    		<p>Get the latest news on how your code is doing right in your inbox</p>
    </div>

      <form action="index.html" method="post">

      	<hr class="style1">
      	<hr class="style2">

      	<fieldset class="contact-info">

	      	<legend>Contact Information</legend>

		        <label for="name">Full Name</label>
		        <input type="text" id="name" name="user_name" placeholder="Required" required>

		        <label for="email">Email Address</label>
		        <input type="email" id="email" name="user_email" placeholder="Required" required>

		        <label for="telnumber">Phone Number</label>
		        <input type="tel" id="telnumber" name="user_telnumber" placeholder="415 305 4912"> 

		        <label for="address">Street Address</label>
		        <input type="text" id="address" name="user_address" placeholder="1234 Coders Way"> 

		        <label for="city">City</label>
		        <input type="text" id="city" name="user_city" placeholder="San Francisco"> 

		        <label for="state">State</label>
		        <select id="state" name="user_state">
		        	<option value="choose">Choose State</option>       
		        </select>    

		        <label for="zip">Zip Code</label>
		        <input type="text" id="zip" pattern="[0-9]{4}" name="user_zip" placeholder="94129"> 

        </fieldset>   

        <hr class="style2">

        <fieldset class="newsletter-info">

 	      	<legend>Newsletter</legend>

	 	      	<label>Select the newsletters you would like to receive</label><br>
	 	      	<div class="inline-field">	
	 	      		<input type="checkbox" id="html" value="html_news" name="user_newsletter"><label for="html">HTML News</label>
	 	      	</div>

 	      		<div class="inline-field">
 	      			<input type="checkbox" id="css" value="css_news" name="user_newsletter"><label for="css">CSS News</label>
 	      		</div>

 	      		<div class="inline-field"> 	      		
 	      			<input type="checkbox" id="javascript" value="js_news" name="user_newsletter"><label for="javascript">	JavaScript News</label><br><br>
 	      		</div>

 	      		<label>Newsletter Format</label><br>

 	      		<div class="inline-field"> 	  
 	      			<input type="radio" id="html_format" value="html_format" name="user_format"><label for="html_format">HTML</label>
 	      		</div>	

 	      		<div class="inline-field"> 	 
 	      			<input type="radio" id="plain_format" value="plain_format" name="user_format"><label for="plain_format">Plain Text</label><br><br>
 	      		</div>

 	      		<label for="topics">Other topics you'd like to hear about</label><br>
 	      		<textarea id="topics" name="user_topics" placeholder="What else do you want to learn?"></textarea>

        </fieldset>

        <hr class="style2">

        <fieldset class="personal-info">

 	      	<legend>Personal (Optional)</legend>

	 	      	<label for="user_projects">What current projects are you working on?</label><br>
	        	<textarea id="user_projects" name="user_projects" placeholder="We would love to know!"></textarea> 

	 	      	<label for="user_help">How did you find out about us?</label><br>
	        	<textarea id="user_help" name="user_help" placeholder="Give props where its due!"></textarea>

	        	<label>Can we feature your answers to the above questions in our blog?</label><br>
 	      		<div class="inline-field"> 	  
 	      			<input type="radio" id="user_yes" value="user_yes" name="user_answer"><label for="user_yes">Yes</label>
 	      		</div>	

 	      		<div class="inline-field"> 	 
 	      			<input type="radio" id="user_no" value="user_no" name="user_answer"><label for="user_no">No</label><br><br>
 	      		</div>

        </fieldset>

 	      	<button type="submit">Sign Up</button>

 	      	<div class="outro">
	 	      	<img src="images/smile.png" alt="Smile icon">
	 	      	<p class="copyright">Copyright The Code Review</p> 
 	      	</div>

      </form>
      
    </body>
</html>
